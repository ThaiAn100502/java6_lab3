<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout::dynamic(~{::body})}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Validation</h3>
<div th:text="${message}"></div>
<div class="px-2">
    <h3>Data Binding</h3>
    <form action="/validation/save" method="post" th:object="${sv}">
        <input th:field="*{email}" placeholder="EmailAddress">
        <i th:errors="*{email}"></i> <br>
        <input th:field="*{fullname}" placeholder="FullName">
        <i th:errors="*{fullname}"></i><br>
        <input th:field="*{marks}" placeholder="Average Marks">
        <i th:errors="*{marks}"></i><br>
        <input th:field="*{gender}" th:value="true" type="radio">Male
        <input th:field="*{gender}" th:value="false" type="radio">Female
        <i th:errors="*{gender}"></i> <br>
        <select th:field="*{country}">
            <option value="">Nationally?</option>
            <option value="VN">VietNam</option>
            <option value="US">USA</option>
        </select>
        <hr>
        <button class="btn btn-danger">save</button>
    </form>

</div>
</body>
</html>
