<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout::dynamic(~{::body})}" lang="en">

<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="px-2">
    <h3>Data Binding</h3>
    <form action="/student/save" method="post" th:object="${sv}">

        <input th:field="*{email}" placeholder="EmailAddress"><br>
        <input th:field="*{fullname}" placeholder="FullName"><br>
        <input th:field="*{marks}" placeholder="Average Marks"><br>
        <input th:field="*{gender}" th:value="true" type="radio">Male
        <input th:field="*{gender}" th:value="false" type="radio">Female<br>
        <select th:field="*{country}">
            <option value="">Nationally?</option>
            <option value="VN">VietNam</option>
            <option value="US">USA</option>
        </select>
        <hr>
        <button class="btn btn-danger">save</button>
    </form>

</div>
</body>
</html>
