<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout::dynamic(~{::body})}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Result</h3>
<ul th:object ="${sv}">
    <li>Email Address: <i th:text="${sv.email}"></i></li>
    <li>FullName: <i th:text="*{fullname}"></i></li>
    <li>Marks: <i th:text="*{marks}"></i></li>
    <li>Gender: <i th:text="*{gender} ?'Male':'Female'"></i></li>
    <li>Country: <i th:text="*{country}"></i></li>
</ul>
</body>
</html>
